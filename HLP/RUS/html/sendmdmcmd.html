<H1><A NAME="idh_sendmdmcmd"></A>Send Modem Commands</H1>

<P>You may send strings to modem interactively. Use Line/Send Modem Commands menu item or press F9. This works when the modem is idle. <A HREF="modemctlchars.html">Modem control characters</A> are allowed.</P>
