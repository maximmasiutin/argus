<TITLE>Raw TCP/IP protocol</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><A NAME="idh_row"></A>In Raw TCP/IP protocol data is treated the same way as a communication port data, so file transfer protocols used during Raw TCP/IP connections are the same as protocols used for Dial-up connections. IP port number 60179 is usually used for Raw TCP/IP connections.</P>
