<H1><A NAME="idh_cfglinebits"></A>Line Bits Setup</H1>

<P>This dialogue, called from <A HREF="cfgserial.html">Communication Port configuration dialolue</A>, is designed to setup data, parity and stop bits transferred by a communication port.</P>

<P><IMG SRC="../images/linebit.png" ALT="" BORDER=0></P>

<P>No parity, 8 data bits and 1 stop bit are the most widely used parameters. Usually there is no special need to change them.</P>
