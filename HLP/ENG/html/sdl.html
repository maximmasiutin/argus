<P><A NAME="idh_sdl"></A><U>Log</U> is the directory where Log files are stored. Log files contain the activity history of <A HREF="pollmgr.html">Poll Manager</A> (file <CODE>polls.log</CODE>), <A HREF="introdaemon.html">TCP/IP Deamon</A> (file <CODE>ipdaemon.log</CODE>), <A HREF="cfgextcron.html">periodically-launched applications</A> log (file <CODE>cronapps.log</CODE>) and all dial-up and TCP/IP lines defined.</P>

<P>See also: <A HREF="sd.html">Special Directories</A>.</P>
