<H1><A NAME="idh_nodeinsp"></A>Node Inspector</H1>

<P>Node inspector (Ctrl+I), invoked by Config/Node Inspector menu items is a dialogue box that allows editing all settings of a node in a single place. This is a powerful tool for hubs with great number of links.</P>
